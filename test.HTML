<body>
<h2>grouping form data with fieldset</h2>
<p>the fieldset element is used to group related data in a form,  and the legend element defies a captions for the fieldset elements.</p>
<form action="/action_page.php">
<fieldset>
<legend>Personal information</legend>
First name:<br>
<input type="text"
name="firstname" value="mickey">
<br>
Last name:<br>
<input type="text"
name="laststname" value="mouse"><br><br>
<input type="submit"
value="submit">
</fieldset>
</form>
</body>
</html>
